dotfiles_dir = "dotfiles"

[settings]
prehooks = [
    "./install_packages.sh pre"
]

posthooks = [
    "./install_packages.sh post"
]

[settings.dots]
nvim = {source = "config/nvim", target = ".config/nvim"}
vifm = {source = "config/vifm", target = ".config/vifm"}
rio = {source = "config/rio", target = ".config/rio"}
zellij = {source = "config/zellij", target = ".config/zellij"}
git = {source = "config/git", target = ".config/git"}
gnupg = {source = "config/gnupg", target = ".gnupg"}
starship = {source = "config/starship/starship.toml", target = ".config/starship.toml"}
tealdeer = {source = "config/tealdeer", target = ".config/tealdeer"}
zathura = {source = "config/zathura", target = ".config/zathura"}

[profiles.pc]

[profiles.laptop]

[[import]]
path = "profiles/desktop.toml"
